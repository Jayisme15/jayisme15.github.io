<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Login</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px #00ffe1;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      border: none;
      border-bottom: 2px solid #00ffe1;
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ffe1;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bfa6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyHQjD3C9ntFVtj55ew-3M-aOczfBuN18sLE21PXGFtWhw1PxU64ZDB6ViOBn-wgcZp0w/exec'; // replace this with your actual deployed script URL

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          'action': 'login',
          'username': username,
          'password': password
        })
      });

      const text = await response.text();
      if (text === "success") {
        window.location.href = "https://Jayisme15.github.io/page1.html";
      } else {
        document.getElementById("message").innerText = "❌ Invalid username or password.";
      }
    }

    async function signup() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          'action': 'signup',
          'username': username,
          'password': password
        })
      });

      const text = await response.text();
      document.getElementById("message").innerText = "✅ Signed up successfully!";
    }
  </script>
</body>
</html>
