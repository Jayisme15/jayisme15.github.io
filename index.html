<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V1X Login</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #2e0854, #4b0082, #6a0dad);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #9b4d96;
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #d8b9f2;
      font-size: 26px;
      letter-spacing: 2px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2e0854;
      border: none;
      border-bottom: 2px solid #d8b9f2;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-bottom-color: #8a2be2;
      box-shadow: 0 0 5px #8a2be2;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #6a0dad;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      border-radius: 5px;
    }

    button:hover:not(:disabled) {
      background: #8a2be2;
      transform: scale(1.05);
    }

    button:disabled {
      opacity: 0.6;
      cursor: wait;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>V1X</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <p id="message"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyHQjD3C9ntFVtj55ew-3M-aOczfBuN18sLE21PXGFtWhw1PxU64ZDB6ViOBn-wgcZp0w/exec';
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const usernameField = document.getElementById("username");
    const passwordField = document.getElementById("password");

    usernameField.addEventListener('input', clearMessage);
    passwordField.addEventListener('input', clearMessage);

    loginBtn.addEventListener('click', () => handleAuth('login'));
    signupBtn.addEventListener('click', () => handleAuth('signup'));

    async function handleAuth(action) {
      const username = usernameField.value.trim();
      const password = passwordField.value.trim();

      if (!username || !password) {
        displayMessage("❌ Please fill in all fields.", "error");
        return;
      }

      setButtonsDisabled(true);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams({ action, username, password })
        });

        const result = await response.text();

        if (action === 'login') {
          if (result === 'success') {
            window.location.href = "https://Jayisme15.github.io/page1.html";
          } else {
            displayMessage("❌ Invalid username or password.", "error");
          }
        } else {
          if (result === 'success') {
            displayMessage("✅ Signed up successfully!", "success");
          } else {
            displayMessage("❌ Signup failed. Try a different username.", "error");
          }
        }
      } catch (err) {
        displayMessage("❌ An error occurred. Please try again.", "error");
      } finally {
        setButtonsDisabled(false);
      }
    }

    function displayMessage(message, type) {
      const msg = document.getElementById("message");
      msg.textContent = message;
      msg.className = type;
    }

    function clearMessage() {
      const msg = document.getElementById("message");
      msg.textContent = '';
      msg.className = '';
    }

    function setButtonsDisabled(state) {
      loginBtn.disabled = state;
      signupBtn.disabled = state;
    }
  </script>
</body>
</html>
