<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-size: 2rem;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .cell:hover {
            background-color: #ddd;
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board"></div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Game state variables
        let board = ['', '', '', '', '', '', '', '', '']; // 3x3 board initialized with empty strings
        let currentPlayer = 'X'; // Player X starts the game
        let gameActive = true; // Indicates if the game is ongoing

        // Function to create the game grid dynamically
        function createBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = ''; // Clear existing board

            // Create a 3x3 grid
            board.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.textContent = cell;
                cellDiv.onclick = () => makeMove(index);
                boardDiv.appendChild(cellDiv);
            });
        }

        // Function to handle a player's move
        function makeMove(index) {
            if (board[index] === '' && gameActive) {
                board[index] = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Switch players
                createBoard();
            }
        }

        // Function to check if there's a winner or a draw
        function checkWinner() {
            // Winning combinations
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            // Check for a winner
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    displayMessage(`${board[a]} Wins!`);
                    gameActive = false;
                    return;
                }
            }

            // Check for a draw
            if (!board.includes('')) {
                displayMessage("It's a Draw!");
                gameActive = false;
                return;
            }
        }

        // Function to display the game outcome message
        function displayMessage(message) {
            document.getElementById('message').textContent = message;
        }

        // Function to reset the game
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            createBoard();
            document.getElementById('message').textContent = '';
        }

        // Initialize the game on page load
        createBoard();
    </script>
    
</body>
</html>
