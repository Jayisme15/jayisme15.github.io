<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with AI, Difficulty Levels, and Solo/Multiplayer Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-size: 2rem;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .cell:hover {
            background-color: #ddd;
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .difficulty-select,
        .mode-select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .selection-container {
            margin-bottom: 20px;
        }

        .difficulty-text {
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>

        <div class="selection-container">
            <label for="difficulty" style="font-size: 1.1rem;">Select Difficulty: </label>
            <select id="difficulty" class="difficulty-select" onchange="setDifficulty()">
                <option value="noob">Noob</option>
                <option value="intermediate">Intermediate</option>
                <option value="pro">Pro</option>
            </select>
            <p class="difficulty-text" id="difficulty-text">Current Difficulty: Noob</p>
        </div>

        <div class="selection-container">
            <label for="mode" style="font-size: 1.1rem;">Select Mode: </label>
            <select id="mode" class="mode-select" onchange="setMode()">
                <option value="solo">Solo (vs AI)</option>
                <option value="multiplayer">Multiplayer</option>
            </select>
            <p class="difficulty-text" id="mode-text">Current Mode: Solo (vs AI)</p>
        </div>

        <div class="board" id="board"></div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Game state variables
        let board = ['', '', '', '', '', '', '', '', '']; // 3x3 board initialized with empty strings
        let currentPlayer = 'X'; // Player X starts the game
        let gameActive = true; // Indicates if the game is ongoing
        let aiDifficulty = 'noob'; // Default AI difficulty
        let gameMode = 'solo'; // Default game mode (solo play)

        // Function to create the game grid dynamically
        function createBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = ''; // Clear existing board

            // Create a 3x3 grid
            board.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.textContent = cell;
                cellDiv.onclick = () => makeMove(index);
                boardDiv.appendChild(cellDiv);
            });
        }

        // Function to handle a player's move
        function makeMove(index) {
            if (board[index] === '' && gameActive && currentPlayer === 'X' && gameMode === 'multiplayer') {
                board[index] = currentPlayer;
                checkWinner();
                currentPlayer = 'O'; // Switch to AI or second player
                createBoard();
                if (gameActive && gameMode === 'solo') {
                    aiMove(); // AI makes its move
                }
            }
            else if (board[index] === '' && gameActive && currentPlayer === 'X' && gameMode === 'solo') {
                board[index] = currentPlayer;
                checkWinner();
                currentPlayer = 'O'; // Switch to AI
                createBoard();
                if (gameActive) {
                    aiMove(); // AI makes its move
                }
            }
        }

        // Set the difficulty based on user selection
        function setDifficulty() {
            aiDifficulty = document.getElementById('difficulty').value;
            document.getElementById('difficulty-text').textContent = `Current Difficulty: ${capitalizeFirstLetter(aiDifficulty)}`;
        }

        // Set the mode (Solo or Multiplayer)
        function setMode() {
            gameMode = document.getElementById('mode').value;
            document.getElementById('mode-text').textContent = `Current Mode: ${gameMode === 'solo' ? 'Solo (vs AI)' : 'Multiplayer'}`;
        }

        // Capitalize the first letter of the string for difficulty text
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // AI move based on selected difficulty
        function aiMove() {
            if (aiDifficulty === 'noob') {
                aiMoveNoob();
            } else if (aiDifficulty === 'intermediate') {
                aiMoveIntermediate();
            } else if (aiDifficulty === 'pro') {
                aiMovePro();
            }
        }

        // AI (Noob): Random move
        function aiMoveNoob() {
            const availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            if (availableMoves.length > 0 && gameActive) {
                const randomIndex = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                board[randomIndex] = 'O'; // AI places 'O'
                checkWinner();
                currentPlayer = 'X'; // Switch back to player
                createBoard();
            }
        }

        // AI (Intermediate): Block player's winning move
        function aiMoveIntermediate() {
            const winningMove = findWinningMove('X');
            const blockingMove = findWinningMove('O');

            if (blockingMove !== -1) {
                board[blockingMove] = 'O';
            } else if (winningMove !== -1) {
                board[winningMove] = 'O';
            } else {
                aiMoveNoob(); // Make a random move
            }
            checkWinner();
            currentPlayer = 'X';
            createBoard();
        }

        // AI (Pro): Minimax algorithm for optimal move
        function aiMovePro() {
            const bestMove = minimax(board, 'O');
            board[bestMove] = 'O';
            checkWinner();
            currentPlayer = 'X';
            createBoard();
        }

        // Minimax Algorithm to calculate the optimal AI move
        function minimax(board, player) {
            const emptyIndexes = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
            if (emptyIndexes.length === 0) return -1; // No moves left

            let bestScore = (player === 'O') ? -Infinity : Infinity;
            let bestMove = -1;

            for (let index of emptyIndexes) {
                board[index] = player;
                let score = minimaxScore(board, player);
                board[index] = ''; // Undo move
                if (score > bestScore && player === 'O' || score < bestScore && player === 'X') {
                    bestScore = score;
                    bestMove = index;
                }
            }
            return bestMove;
        }

        function minimaxScore(board, player) {
            if (checkWinner(board)) {
                return player === 'O' ? 1 : -1;
            } else if (board.every(cell => cell !== '')) {
                return 0; // Draw
            }

            return (player === 'O' ? -1 : 1); // Alternating scores
        }

        // Function to check if someone has won the game
        function checkWinner() {
            const winningPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let pattern of winningPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    document.getElementById('message').textContent = `${board[a]} wins!`;
                    return;
                }
            }

            if (board.every(cell => cell !== '')) {
                gameActive = false;
                document.getElementById('message').textContent = "It's a draw!";
            }
        }

        // Function to reset the game
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('message').textContent = '';
            createBoard();
        }

        createBoard(); // Initialize the game board
    </script>

</body>
</html>
