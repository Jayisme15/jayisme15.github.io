<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dosely</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(to right, #2e0854, #4b0082, #6a0dad);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #9b4d96;
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #d8b9f2;
      font-size: 26px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #2e0854;
      border: none;
      border-bottom: 2px solid #d8b9f2;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      outline: none;
    }

    input:focus {
      border-bottom-color: #8a2be2;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #6a0dad;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      border-radius: 5px;
    }

    button:hover {
      background: #8a2be2;
      transform: scale(1.03);
    }

    #message {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2
>Dosely</h2>
    <input type="text" id="HDFNJGHJK" placeholder="Username" />
    <input type="password" id="GHWEOIQWE" placeholder="Password" />
    <button onclick="LKJLKJLSD()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    function LKJLKJLSD() {
      const user = document.getElementById("HDFNJGHJK").value.trim();
      const pass = document.getElementById("GHWEOIQWE").value.trim();

      if (!user || !pass) {
        displayMsg("❌ Please fill in all fields.", "error");
        return;
      }

      const validLogins = [
        { u: "jayisme15", p: "JayPatel12345$" },
        { u: "ilovejay", p: "12345" }
      ];

      const isValid = validLogins.some(account => account.u === user && account.p === pass);

      if (isValid) {
        displayMsg("✅ Login successful!", "success");
        setTimeout(() => {
          window.location.href = "https://Jayisme15.github.io/page1.html";
        }, 1000);
      } else {
        displayMsg("❌ Invalid username or password.", "error");
      }
    }

    function displayMsg(msg, type) {
      const el = document.getElementById("message");
      el.textContent = msg;
      el.className = type;
    }
  </script>
</body>
</html>
