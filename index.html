<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            background: linear-gradient(to right, #2e0854, #4b0082, #6a0dad);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Container Styles */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px #9b4d96;
            width: 350px;
            text-align: center;
        }

        /* Heading Styles */
        h2 {
            margin-bottom: 20px;
            color: #d8b9f2;
            font-size: 24px;
        }

        /* Input Styles */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2e0854;
            border: none;
            border-bottom: 2px solid #d8b9f2;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            border-bottom-color: #8a2be2;
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #6a0dad;
            color: white;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }

        button:hover {
            background: #8a2be2;
            transform: scale(1.05);
        }

        /* Message Styles */
        #message {
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>V1X</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="handleLogin()">Login</button>
        <button onclick="handleSignup()">Sign Up</button>
        <p id="message"></p>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyHQjD3C9ntFVtj55ew-3M-aOczfBuN18sLE21PXGFtWhw1PxU64ZDB6ViOBn-wgcZp0w/exec';

        async function handleLogin() {
            const { username, password } = getInputValues();

            if (!username || !password) {
                displayMessage("❌ Please fill in all fields.", "error");
                return;
            }

            try {
                const result = await sendRequest('login', { username, password });
                if (result === "success") {
                    window.location.href = "https://Jayisme15.github.io/page1.html";
                } else {
                    displayMessage("❌ Invalid username or password.", "error");
                }
            } catch {
                displayMessage("❌ An error occurred. Please try again.", "error");
            }
        }

        async function handleSignup() {
            const { username, password } = getInputValues();

            if (!username || !password) {
                displayMessage("❌ Please fill in all fields.", "error");
                return;
            }

            try {
                const result = await sendRequest('signup', { username, password });
                if (result === "success") {
                    displayMessage("✅ Signed up successfully!", "success");
                } else {
                    displayMessage("❌ Signup failed. Try a different username.", "error");
                }
            } catch {
                displayMessage("❌ An error occurred. Please try again.", "error");
            }
        }

        function getInputValues() {
            return {
                username: document.getElementById("username").value.trim(),
                password: document.getElementById("password").value.trim()
            };
        }

        async function sendRequest(action, data) {
            const response = await fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams({ action, ...data })
            });
            return response.text();
        }

        function displayMessage(message, type) {
            const messageElement = document.getElementById("message");
            messageElement.textContent = message;
            messageElement.className = type;
        }
    </script>
</body>
</html>
