<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webhook Sender</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4b0082, #8a2be2);
      color: white;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px #9b4d96;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      background: #6a0dad;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #8a2be2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Webhook Message</h1>
    <label for="webhookUrl">Webhook URL:</label>
    <input type="text" id="webhookUrl" placeholder="https://discord.com/api/webhooks/...">

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Webhook Bot Name">

    <label for="avatarUrl">Avatar URL (optional):</label>
    <input type="text" id="avatarUrl" placeholder="https://...">

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Your message here..."></textarea>

    <button onclick="sendWebhook()">Send</button>

    <p id="response" style="margin-top: 15px; color: lightgreen;"></p>
  </div>

  <script>
    async function sendWebhook() {
      const url = document.getElementById('webhookUrl').value;
      const username = document.getElementById('username').value;
      const avatarUrl = document.getElementById('avatarUrl').value;
      const message = document.getElementById('message').value;

      const payload = {
        username: username,
        avatar_url: avatarUrl,
        content: message
      };

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById('response').textContent = "✅ Message sent successfully!";
        } else {
          document.getElementById('response').textContent = "❌ Failed to send message.";
        }
      } catch (err) {
        document.getElementById('response').textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
