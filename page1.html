<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jay's Store</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e0b3ff;
    }
    .nav-buttons {
      margin-bottom: 30px;
    }
    .nav-buttons button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-buttons button:hover {
      background: #8a2be2;
    }
    .product {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px #8a2be2;
      display: none; /* Hidden by default */
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .buy-btn {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .buy-btn:hover {
      background: #8a2be2;
    }
  </style>
</head>
<body>

  <h1>Welcome to Jay's Store</h1>

  <div class="nav-buttons">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('hoodies')">Edibles</button>
    <button onclick="filterProducts('blades')">Weed</button>
    <button onclick="filterProducts('vapes')">Vapes</button>
  </div>

  <div class="product hoodies">
    <img src="https://imgur.com/a/khboi65">
    <h2>Hidden Hills Mini Mart Bar THCP 1G</h2>
    <p>$30</p>
    <button class="buy-btn" onclick="buy('Galaxy Hoodie', '$25')">Buy</button>
  </div>

  <div class="product blades">
    <img src="https://via.placeholder.com/300x200?text=Star+Blade">
    <h2>Star Blade</h2>
    <p>$40</p>
    <button class="buy-btn" onclick="buy('Star Blade', '$40')">Buy</button>
  </div>

  <div class="product vapes">
    <img src="https://via.placeholder.com/300x200?text=Blueberry+Vape">
    <h2>Blueberry Vape</h2>
    <p>$20</p>
    <button class="buy-btn" onclick="buy('Blueberry Vape', '$20')">Buy</button>
  </div>

  <div class="product vapes">
    <img src="https://via.placeholder.com/300x200?text=Mango+Vape">
    <h2>Mango Vape</h2>
    <p>$22</p>
    <button class="buy-btn" onclick="buy('Mango Vape', '$22')">Buy</button>
  </div>

  <script>
    const username = localStorage.getItem("loggedInUser") || "Someone";

    function buy(product, price) {
      const webhookURL = "https://discord.com/api/webhooks/1371961907061325895/Vx203ihlIv3cMby1GQLy32L--TNN4sK_ibQ_plziJM4MPY1d_nlJP1rJVW7vsa0Bd0Yq";

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `@everyone @here ðŸ›’ **${username}** bought **${product}** for **${price}**!`
        })
      });

      const history = JSON.parse(localStorage.getItem("purchaseHistory") || "[]");
      history.push({ user: username, product, price, time: new Date().toLocaleString() });
      localStorage.setItem("purchaseHistory", JSON.stringify(history));

      localStorage.setItem("lastProduct", product);
      localStorage.setItem("lastPrice", price);
      window.location.href = "page2.html";
    }

    function filterProducts(category) {
      const products = document.querySelectorAll(".product");
      products.forEach(p => {
        if (category === "all" || p.classList.contains(category)) {
          p.style.display = "block";
        } else {
          p.style.display = "none";
        }
      });
    }

    // Show all on first load
    filterProducts('all');
  </script>
</body>
</html>
