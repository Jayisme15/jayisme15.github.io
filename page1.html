<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dosely</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #e0b3ff;
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    .nav-buttons {
      margin-bottom: 30px;
    }

    .nav-buttons button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-buttons button:hover {
      background: #8a2be2;
      transform: scale(1.05);
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .product {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 250px;
      box-shadow: 0 0 10px #8a2be2;
      display: none;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .buy-btn {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #8a2be2;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 10px #8a2be2;
      color: white;
      text-align: left;
      position: relative;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #444;
      color: white;
    }

    .modal-content button {
      background-color: #6a0dad;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .modal-content button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.5em;
      cursor: pointer;
    }

    .close-btn:hover {
      color: white;
    }
  </style>
</head>
<body>

<h1>Welcome to Dosely</h1>

<div class="nav-buttons">
  <button onclick="filterProducts('all')">All</button>
  <button onclick="filterProducts('hoodies')">Edibles</button>
  <button onclick="filterProducts('blades')">Weed</button>
  <button onclick="filterProducts('vapes')">Vapes</button>
</div>

<div class="products-container">
  <div class="product blades">
    <img src="https://i.imgur.com/iujO4IU.png" alt="Hidden Hills Mini Mart Bar">
    <h2>Hidden Hills Mini Mart Bar THCP 1G</h2>
    <p>$30</p>
    <button class="buy-btn" onclick="openForm('Hidden Hills Mini Mart Bar THCP 1G', '$30')">Buy</button>
  </div>
  <div class="product blades">
    <img src="https://via.placeholder.com/300x200?text=Star+Blade" alt="Star Blade">
    <h2>Star Blade</h2>
    <p>$40</p>
    <button class="buy-btn" onclick="openForm('Star Blade', '$40')">Buy</button>
  </div>
  <div class="product vapes">
    <img src="https://via.placeholder.com/300x200?text=Blueberry+Vape" alt="Blueberry Vape">
    <h2>Blueberry Vape</h2>
    <p>$20</p>
    <button class="buy-btn" onclick="openForm('Blueberry Vape', '$20')">Buy</button>
  </div>
  <div class="product vapes">
    <img src="https://via.placeholder.com/300x200?text=Mango+Vape" alt="Mango Vape">
    <h2>Mango Vape</h2>
    <p>$22</p>
    <button class="buy-btn" onclick="openForm('Mango Vape', '$22')">Buy</button>
  </div>
</div>

<!-- Modal -->
<div id="buyModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeForm()">&times;</button>
    <h3>Complete Your Order</h3>
    <input type="text" id="nameInput" placeholder="Your name">
    <input type="text" id="dayInput" placeholder="What day?">
    <input type="text" id="amountInput" placeholder="How much?">
    <button id="sendButton" onclick="submitForm()">Send</button>
  </div>
</div>

<script>
  let selectedProduct = '';
  let selectedPrice = '';
  const webhookURL = "https://discord.com/api/webhooks/1371961907061325895/Vx203ihlIv3cMby1GQLy32L--TNN4sK_ibQ_plziJM4MPY1d_nlJP1rJVW7vsa0Bd0Yq";

  function openForm(product, price) {
    selectedProduct = product;
    selectedPrice = price;
    document.getElementById("buyModal").style.display = "flex";
    document.getElementById("sendButton").disabled = false;
  }

  function closeForm() {
    document.getElementById("buyModal").style.display = "none";
  }

  function submitForm() {
    const name = document.getElementById("nameInput").value.trim();
    const day = document.getElementById("dayInput").value.trim();
    const amount = document.getElementById("amountInput").value.trim();
    const sendBtn = document.getElementById("sendButton");

    if (!name || !day || !amount) {
      alert("Please fill in all fields.");
      return;
    }

    const embedData = {
      embeds: [{
        title: "ðŸ›’ New Order Placed",
        color: 0x6a0dad,
        fields: [
          { name: "ðŸ§‘ Name", value: name },
          { name: "ðŸ›ï¸ Product", value: selectedProduct },
          { name: "ðŸ’° Price", value: selectedPrice },
          { name: "ðŸ“† Pickup Day", value: day },
          { name: "ðŸ”¢ Amount", value: amount }
        ],
        timestamp: new Date().toISOString(),
        footer: {
          text: "Dosely",
          icon_url: "https://i.imgur.com/yeQIggV.png"
        }
      }]
    };

    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(embedData)
    }).then(() => {
      sendBtn.disabled = true;
      sendBtn.innerText = "Sent!";
      setTimeout(() => {
        closeForm();
        sendBtn.innerText = "Send";
        document.getElementById("nameInput").value = "";
        document.getElementById("dayInput").value = "";
        document.getElementById("amountInput").value = "";
      }, 1000);
    });
  }

  function filterProducts(category) {
    const products = document.querySelectorAll(".product");
    products.forEach(p => {
      p.style.display = (category === "all" || p.classList.contains(category)) ? "block" : "none";
    });
  }

  // Default filter
  filterProducts("all");
</script>

</body>
</html>
