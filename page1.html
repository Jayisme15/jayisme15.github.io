<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V1X</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px #8a2be2;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #6a0dad;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #8a2be2;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Thank You!</h1>
    <p><strong id="nameText"></strong> just bought <span id="product"></span> for <span id="price"></span>!</p>
    <button class="back-btn" onclick="goBack()">Back to Store</button>
  </div>

  <script>
    const username = localStorage.getItem("loggedInUser") || "Someone";
    const product = localStorage.getItem("lastProduct");
    const price = localStorage.getItem("lastPrice");

    document.getElementById("nameText").textContent = username;
    document.getElementById("product").textContent = product;
    document.getElementById("price").textContent = price;

    function goBack() {
      window.location.href = "store.html";
    }
  </script>
</body>
</html>
