<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V1X</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e0b3ff;
    }
    .product {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px #8a2be2;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .buy-btn {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .buy-btn:hover {
      background: #8a2be2;
    }
  </style>
</head>
<body>

  <h1>Welcome to Jay's Store</h1>

  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Galaxy+Hoodie">
    <h2>Galaxy Hoodie</h2>
    <p>$25</p>
    <button class="buy-btn" onclick="buy('Galaxy Hoodie', '$25')">Buy</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Star+Blade">
    <h2>Star Blade</h2>
    <p>$40</p>
    <button class="buy-btn" onclick="buy('Star Blade', '$40')">Buy</button>
  </div>

  <script>
    const username = localStorage.getItem("loggedInUser") || "Someone";

    function buy(product, price) {
      const webhookURL = "https://discord.com/api/webhooks/1371961907061325895/Vx203ihlIv3cMby1GQLy32L--TNN4sK_ibQ_plziJM4MPY1d_nlJP1rJVW7vsa0Bd0Yq";

      // Send webhook
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `@everyone @here ðŸ›’ **${username}** bought **${product}** for **${price}**!`
        })
      });

      // Save purchase history
      const history = JSON.parse(localStorage.getItem("purchaseHistory") || "[]");
      history.push({ user: username, product, price, time: new Date().toLocaleString() });
      localStorage.setItem("purchaseHistory", JSON.stringify(history));

      // Go to confirmation
      localStorage.setItem("lastProduct", product);
      localStorage.setItem("lastPrice", price);
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>
